<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="time">
            <span class="num" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="num" id="min">00</span>
            <span class="text">Min</span>
            <span class="num" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="num" id="count">00</span>
        </div>
        <div id="btns">
            <button id="start" class="btnclass" onclick="startfunc()">Start</button>
            <button id="stop" class="btnclass" onclick="stopfunc()">Stop</button>
            <button id="reset" class="btnclass" onclick="resetfunc()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
